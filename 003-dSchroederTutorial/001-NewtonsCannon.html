<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Newton's Cannon</title>
        <link href="001-style.css" type="text/css" rel="stylesheet" />
    </head>

    <body>
        <div id="header">
            <h1>Newton's Cannon</h1>
        </div>
        
        <div id="newtonCannon">
            <img id="newtonDrawing" src="001-NewtonDrawing.jpg" alt="Newton's drawing.">
            <canvas id="newtonCanvas">
                Canvas not supported; please update your browser.
            </canvas>
        </div>

        <div id="settings">
            <div id="speedSetting">
                <a>speed: </a>
                <input type="number" id="speedInput" value="5555">
            </div>
            <div id="hPositionSetting">
                <a>h position: </a>
                <input type="range" id="hPositionInput" value="50" min="0" max="100">
            </div>
            <input type="button" id="startSimulation" value="start">
        </div>

        <div id="footer">
            <a href="http://books.google.com/books?id=DXE9AAAAcAAJ" target="_blank" rel="nofollow noopener noreferrer">
                A Treatise of the System of the World
            </a>
        </div>
    </body>

    <script src="001-script.js"></script>

</html>
